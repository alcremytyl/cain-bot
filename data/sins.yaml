toad:
  emoji_id: 1363739660219846876
  overview: >
    Toads are **crafty** and **avaricious** sins with a very unique behavior pattern. They are by far the most intelligent sins, and present puzzling opponents to most exorcists.

    Toads are born out of deprivation and unfulfilled material needs. Therefore, unlike most other sins, they are extremely goal oriented. Once manifested, their primary need is to **acquire as much material wealth as possible for their hosts**. They revel in greed, driving their hosts to more spectacular heights of **excess**.
  afflictions:
  - "Absent Minded: Whenever you roll a \u20181\u2019 on risk, erase 1 KP."
  - 'Wasting Sickness: Reduce max stress by 1 each time you rest. If reduced to 0,
    you suffer instant death.'
  - 'Starvation: All actions are hard until you or an ally mark 1 KP and allow you
    to eat something. This effect resets and you must eat again after you rest.'
  - 'Itchy Fingers: Once a scene, stealing something (anything) gives you 1 psyche
    burst and 1d3 sin. Permanently add to your agenda: steal.'
  - 'Dreaming Desire: When pressure increases, spend 1 psyche burst to daydream about
    things you want or take 2 stress.'
  - 'The Want: Permanently add to your agenda: **take more than you need**.'
  combat: '**[ATTACKS WITH]**: Crushing punches and kicks, muscular tongue, pressurized
    blood spray from eyes (short ranged). (1) 5 stress, (2/3): 3 stress, (4+): 2 stress.

    **[COMPLICATIONS]**: Leap out of reach on muscular legs or squeeze into a tight
    space. Entangle in traps. Reveal hidden explosives. Trigger security, or alarms.
    Vomit slime or disgorge stomach contents. Add a bystander, use a domain.

    **[THREATS]**: Summon bodyguards. Steal something from the exorcists, collapse
    or throw something from the environment. Set off a bomb. Kick someone with powerful
    legs. Swallow something or someone whole. Inflict a hook. Use a domain. Do something
    crafty, flashy, or shocking.

    '
  domains:
  - description: 'The toad is able to use its powerful lungs to suck people into its
      maw, where they are shunted into a tiny prison-space inside its gullet.

      As a **complication** the Toad can suck in an exorcist it is fighting. That
      exorcist is trapped inside a tiny cage-like extra-dimensional room inside the
      toad and takes 1 stress before acting while imprisoned until they can escape
      or their allies can help them escape (set out a talisman for the complication
      as normal). They are vomited out when they are able to break out of their cage.

      As a **tension move**, the Toad can kidnap any NPC the exorcists have met off-screen
      and imprison them in its oubliette, mostly unharmed. Freeing them requires fighting
      the Toad and may take a talisman.

      '
    title: Hotel for One
  - description: "A vile alchemy churns in the toad\u2019s gut.\nAs a **complication**\
      \ or **threat**, the toad is able to vomit up a thick, nauseating slime that\
      \ reeks of expensive perfume. It can be incredibly sticky, incredibly slippery\
      \ (the toad chooses), and carpets the area of about a large room.\n- Actions\
      \ that require concentration, quick movement, or manual dexterity become hard\
      \ in the area.\n- It becomes incredibly hard to keep your footing in the area.\
      \ Any action that requires moving around by the exorcists rolls two risk dice\
      \ and picks the lowest.\n"
    title: Greasing the Palms
  - description: 'The toad is an especially powerful hoarder, and keeps quantitites
      of strange items to regurgitate in an emergency.

      As a **reaction** (1-3), the Toad can forcibly regurgitate items from its gullet.
      This can inflict stress, cause a **threat** or cause a **complication** as normal.
      However, roll randomly for the category of item it produces, which may affect
      the outcome:

      1. Vehicle, drivable.

      2. Explosives

      3. Weapons, ammunition

      4. Narcotics

      5. Material wealth (gold bars, jewels, etc)

      6. Alcohol (in liquid or bottle form)

      Then roll randomly for the size or volume (1d3). Adjust stress suffered by the
      amount shown if dealing stress.

      1. Comically smaller than expected (-1 stress)

      2. Expected

      3. Unbelievably larger than expected (+1 stress)

      '
    title: The Granting of Gifts
  - description: "The Toad is able to unhinge its jaw to a void-like space and swallow\
      \ huge chunks of the scenery.\n- It can burrow through solid rock when moving\
      \ around.\n- The toad inflicts +1 more stress to its target if it is slowed,\
      \ off balance, immobile, or entangled in some way.\n- **Once a scene**, as a\
      \ **threat**, it can attempt to devour an area close to it, obliterating all\
      \ inanimate matter, no matter its toughness. The size of this area depends on\
      \ the Toad\u2019s CAT.\nOne or two exorcists caught in the area take 2d3 stress\
      \ if the toad is allowed to execute on the **threat**.\n"
    title: Wolf Down the Earth
  - description: "The Toad is artful at lifting items from the exorcists. When an\
      \ exorcist takes stress from the Toad, they also (the Toad chooses 1): - tick\
      \ 1 KP. If they don\u2019t have KP to spend, they take +1 more stress - lose\
      \ a piece of gear instead of taking stress. The KP of the item must equal the\
      \ stress suffered or less.\n"
    title: Sticky Fingers
  - description: 'The Toad is especially careful and crafty, setting up contingency
      plans.

      **Three times a hunt**, when the exorcists take action, the Admin can narrate
      a flashback of the Toad setting up a contingency plan, fallback, or trap that
      it is able to spring. Roll a 3d6 fortune roll. For every 3+, the toad may either
      inflict 1 stress on the exorcist triggering this domain or reduce any stress
      suffered from the triggering action by 1.

      '
    title: The Artful Dodger
  - description: "The Toad stores brainwashed humans inside its gullet, and pulls\
      \ them out as needed. Humans stored this way are freed when the toad is defeated\
      \ and have no memory of the incident.\n- The Toad can pull out a human to perform\
      \ any mundane servile task for it, such as cooking, cleaning, driving, etc.\
      \ They are completely obedient to the toad and always come out with something\
      \ convenient to the current situation, such as a guard with a door key, a taxi\
      \ driver, etc.\n- It can pull out a goon as a **(1-3)** **reaction** in a conflict\
      \ scene. This creates a **toadspawn** trace with an execution talisman of 1,\
      \ or adds +1 to an existing trace\u2019s execution talisman.\n- As a **threat**\
      \ in any conflict scene, the toad can kidnap a mundane human or NPC present,\
      \ brainwashing them and adding to its collection\n"
    title: Keeper of the Ludic Menagerie
  - description: 'The Toad is able to transform matter into material wealth, such
      as precious gemstones or gold.

      By touching any surface or living matter, it can transform it into gemstone
      or gold. It can use this as a **threat** or **complication** to inflict stress,
      block the exorcists, or inflict the below affliction.

      **Midan Touch**: Inflict this on the exorcists with a **threat** or a **hook**.
      The skin of an arm or leg of the afflicted exorcist slowly becomes turning into
      gemstone or rock, usually starting from the contact area. Actions that require
      speed or dexterity from them become hard. When the exorcists finish a rest,
      they take 3 stress. If this stress would inflict an injury, they instead suffer
      instant death and turn into a jeweled statue

      '
    title: The Great Glittering Adversary
  palace: "A toad\u2019s palace represents a monument to wealth, often as envisioned\
    \ by its host. On the outside it may be located inside a cramped building or in\
    \ a tiny apartment block, but on the inside it is typically an opulent, sprawling\
    \ extravaganza. Toad palaces typically take the form of summer mansions, luxury\
    \ residences, resorts, casinos, or other places that mix pleasure and commerce.\
    \ The host may reside at least part time inside the palace due to its space and\
    \ comfort. Over time the space becomes crammed almost to bursting with the wealth\
    \ that the toad accumulates, transforming partly into treasure vaults or galleries\
    \ to either protect or display their largesse. **Toad palaces are typically**:\
    \ Opulent, gaudy, glitzy, spacious, extravagant, luxurious, comfortable\n"
  pressure:
    description: "A toad\u2019s main driving desire is to **acquire as much material\
      \ wealth as possible** for its host. It steals as much as it can, by various\
      \ means, based on its host\u2019s desires, storing its prizes inside of its\
      \ expansive gullet and regurgitating them later inside its palace. A toad\u2019\
      s larceny can start small, but as time goes on its appetites, both literal and\
      \ figurative, become more expansive. A host that wanted a faster car in the\
      \ past, for example, will eventually draw a toad to find the fastest car in\
      \ town and swallow it, then the next fastest car too, and so on. As time goes\
      \ on, the amount of material the toad swallows and its avarice inevitably starts\
      \ to grow out of control, to unreal proportions. Instead of stealing food for\
      \ its host, for example, it may swallow an entire restaurant, staff and all.\
      \ In theory a high enough category toad would swallow an entire town, given\
      \ time. The toad gains power from its hoard. Every time pressure increases,\
      \ its greed increases too, describing the kind of things it can steal: - 0-2:\
      \ High worth but mundane items. Money, cars, guns, medicine, food, fashion,\
      \ high art. - 3-4: Unreal amounts of the above. - 5+: Entire stores, shops,\
      \ restaurants, yachts, buses, celebrities. At 6+, the toad\u2019s CAT increase\
      \ by 1 and it gains the ability to steal conceptual or intangible items like\
      \ abstract wealth, stocks in a company, light, artistic skill, or happiness.\n"
    title: Hoard
  severe: https://i.imgur.com/wVITeF2.png
  traces:
    description: "These humans follow the toad or its host through the (very real)\
      \ promise of the incredible wealth that it accumulates. They can range in anything\
      \ from regular gangsters to privately hired security. They are often oblivious,\
      \ brainwashed, or simply willfully ignorant of their paymaster\u2019s true nature.\n\
      Toadspawn (humans): Execution talisman 1 (solo) 3 (Group) 5 (large group). Mundane\
      \ humans armed with mundane weaponry - no less deadly. Often has access to cars\
      \ or security vans.\n**Reactions**:\\n **Inflict stress**: Attacks with: Firearms,\
      \ close quarters combat techniques. **(1)** 4 stress, **(2/3)**: 3 stress, **(4+)**:\
      \ 2 stress.\\n **Or**: create a **complication** or **threat**: Fire a stun\
      \ gun, charge an exorcist, get in a martial arts hold, pin down with a barrage\
      \ of gunfire, get in a vehicle, throw a grenade.\\n **Or**: **Threat**: call\
      \ reinforcements **(1)**. Someone gets on the radio or punches an alarm. Add\
      \ 1d3 to the execution clock if allowed to follow through.\n"
    title: Toadspawn
