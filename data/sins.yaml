  trauma:
    - What did you lose?
    - What is the main thing you would fix about the world?
    - Who did you regret leaving behind when you ascended to your Kingdom?
  palace: >
    A lord’s palace is always nestled in the center of their kingdom, and therefore always requires traversing the kingdom itself to reach. More often than not, it resembles an actual palace in size and form - or something similarly important and imposing, such as a high rise skyscraper, corporate headquarters, government office, or temple.

    **The palace of a lord** is typically a bustling place full of servants or subsidiaries going about their business - minor sins, figments of the host’s imagination, or captive humans that have been absorbed into the narrative of the kingdom. Lord’s palaces are typically: Imposing, grandiose, august, monumental, stony, hallow
  pressure:
    name: Kingdom
    description: >
      The archetypical Lord creates a Kingdom, an alternate parasite reality growing outward from its palace that overlaps our own. The kingdom can be accessed freely by the lord and its host, and can be squirreled away in impossible spaces - accessible through closet doors, hallways, restaurant back alleys, etc. Eventually it starts to bleed over and pull parts of the real world into it, consuming space and the unwitting humans inside. From the outside, humans cannot see the kingdom even as it consumes the real world, and may merely walk down a street and unwittingly pass into an alternate reality.

      Inside the Kingdom, the world may appear as the world currently does, or a historical or even fantastical version of the world, such as a futuristic city, a glittering heaven, or a medieval castle - dependent on the latent desires of the host. In this world, all that the host has lost is returned to them and more. It presents an alternate reality that is both more convenient and fulfilling to the host and also conforms to their beliefs and outlook, coddling and supporting them.

      Events, history, and even humans may be altered drastically inside. Therefore humans that on the outside of the kingdom may be hostile to the host might be their friends inside, mistakes the host has made in the past or their own failings might be papered over or made whole - or even celebrated. In this world, the host is the absolute ruler (or the Lord as their regent if they are unwilling) and may change the laws of reality as they wish. These strictures completely consume mundane humans and are strong enough to even effect exorcists.

      **Each time pressure increases**, the kingdom expands to a new area of the real world, increasingly rapidly in size. Humans consumed by it are unaware of the change. If pressure is 6+, the **kingdom consumes the whole investigation area**, and the Lord’s CAT increases by +1. 

      A kingdom collapses when the host or the Lord is defeated, ejecting anything brought into it, including humans - who typically have no memory of their time inside.

  traces:
    name: Guards
    description: >
      A lord’s kingdom always has guards patrolling it. These guards are sins that typically take the form of authority figures or soldiers. They are completely subservient to the Lord and their appearance and behavior is shaped at their whim. Some kingdoms may have guards that are imposing human soldiers with their face shaded under security caps or helms, while others may have beast-like demons wielding medieval weaponry that punish unbelievers.

      **Guards** (sins): Execution talisman **2** (solo), **4** (squad), **6** (small army)

      - Armed with cruel weaponry and outstanding senses.

      - Incapable of existing outside the kingdom\n

      **Reactions**:\m
      **Inflict stress**. Attacks with: Cruel close combat weaponry, fists and kicks. **(1)** 4 stress, **(2/3)**: 3 stress, **(4+)**: 2 stress.

      **Or**: create a **complication** or **threat**: Trap an exorcist and pile on, pull an exorcist away in chains, disable an exorcist with a painful strike, threaten bystanders as collaborators, call in a prison vehicle, produce a heavy weapon.

      **Or**: **Sound the Alarm (threat, 1-2)**: Alert the Lord or any other nearby guards to the exorcists’ current position. If more guards show up, refresh the execution talisman by 1d3.


