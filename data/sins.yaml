centipde:
  emoji_id: 1363739710035595364
  overview: >
    Centipede sins have such a **horrific** and **putrid** reputation they are avoided when possible by most senior exorcists. Most infamously, they have extremely high potential to cause a mass death event even before a sin event happens.

    Centipedes are born out of born out people’s desire for **escapism through death**. They occur when a person has a been pushed into a place where they begin to fantasize a world where a disaster happens that is so bad it saves them from their circumstances. Often this desire is tinged with a deep misanthropy and hatred for society in general. 

    Nobody can reliably trace their root, and they can manifest in nearly anybody - office workers, artists, students, the unhoused, bosses of major corporations, corner store owners - **anybody**.
  afflictions:
    - "Seethe: Pick another exorcist. For every \u20186\u2019 that exorcist rolls on\
      \ an action, gain 1 stress."
    - 'Limb Necrosis: Limb starts swelling and rotting from the inside (1-2: Arm, 3-4:
      leg, 6: hand or foot). Activity that would require it is hard.'
    - 'Acid Degradation: Mark off 1d3 KP immediately, then mark off 1 more when you
      rest.'
    - 'Alienation: Permanently add to your agenda: ignore a plea for aid.'
    - 'Hive Brain: Hallucination from aerosol poison. Performing complicated mental
      activity such as research or investigation is hard.'
    - '**[Special Hook::CENTIPEDE  BITE]**: This hook counts  as an affliction that
      you can never remove. It ticks up and down all the same ways a normal hook  does.
      If the hook ticks up to full, you gain 1d3 sin and stress immediately, and again
      whenever pressure increases while the hook  is full. The hook can also be ticked
      down with centipede anti-venom.'
  combat: '**[ATTACKS WITH]**: Dripping fangs, numerous claws, sinuous body, pressurized
    spit (short range). **(1)** 5 stress, **(2/3)**: 3 stress, **(4+)**: 2 stress.

    **[COMPLICATIONS]**: Burrow into the ground or walls, spit poisonous webbing,
    release swarms of flies, spray pools of poison, reveal hidden burrows, collapse
    the floor, scuttle hidden into darkness, add a bystander, use a domain.

    **[THREATS]**: Summon the horde. Rip into an exorcist. Unveil rows of hypnotic
    eyespots. Explode a caustic bubo. Dissolve something with acid. Commit a massacre.
    Inflict a hook. Use a domain. Do something messy, spiteful, or dripping with venom.
    '
  domains:
  - description: "The venom in the centipede and its horde becomes boiling and pressurized.\n\
      - The horde can spit venom at short range when inflicting stress. The centipede\
      \ can spit it at extreme range, like a sniper rifle.\n- The centipede gains\
      \ a new affliction:\n**BLINDING AGUE**: Can be inflicted as a threat or from\
      \ a hook. When filled up, eyes become milky white and exorcist becomes unable\
      \ to see, making activities that rely on sight hard. At the end of mission,\
      \ roll 1d6, on a \u20181\u2019 this becomes permanent, but exorcist has time\
      \ to adjust to disability at the start of next mission and it has no further\
      \ effect.\nBlind exorcists are immune to this affliction.\n"
    title: The Heralds of Venom
  - description: 'The venom exuded by the centipede becomes an environmental aerosol
      that starts to degrade everything in the investigation area.

      - Traversing normally safe structures in the area becomes risky or hard as floors
      start to fall apart, windows melt, and walls collapse

      - Any mundane item the exorcists have pulled out from their kit degrades and
      becomes unusable when they rest.

      - When pressure increases, 10% of the structures in the area are destroyed.
      If pressure fills up, 90% of the structures in the area are destroyed.

      '
    title: Crumbling Into the Darkling Womb
  - description: 'The horde gains dangerous, armored infested. When the infested appear
      in a scene, one of these usually appear.\n

      **Juggernaut**: Sin/human. Execution talisman 3. At 4+ pressure, increase to
      5.

      - Practically immune to mundane weapons unless its armor is exposed.

      - Blind and easily distracted

      **Reactions**:\n Inflict stress. Attacks with: Armored bulk, spines, mandibles.
      **(1)** 4 stress, **(2/3)**: 3 stress, **(4+)** 2 stress.\n **Or**: create a
      **complication** or **threat**: Grab someone with a mutated claw, charge someone
      through a wall or floor, knock someone out or daze someone.\n **Or**: **Hive
      shroud (1/2)**: **Complication**. Start releasing acidic clouds that obscure
      and burn. All its allies take -1 slash on execution talismans until the Juggernaut
      is dealt with. Does not stack.

      '
    title: The Knights of Decay
  - description: "The Centipede\u2019s venom is so potent and fast spreading that\
      \ it begins to cause catastrophic spread.\n- Double the casualties per pressure\
      \ (to 20%). At full segments (6), the spread begins to go outside of the quarantine\
      \ zone, requiring cleanup from CAIN and docking the exorcists 2 scrip.\n- When\
      \ the players meet an NPC, the Admin makes a 1d6 fortune roll. On a \u20181-3\u2019\
      , they have already been bitten but are trying to hide it.\n- As a **tension\
      \ move**, the Admin can choose an uninfected exorcist or NPC who has fought\
      \ the infested at least once this mission. The Admin reveals they have been\
      \ bitten, giving them a Centipede Bite.\n"
    title: Gently Rolling Down the Slope of the Abyss
  - description: 'The horde gains dangerous, stealthy infested with chameleonic skin.
      When the infested appear, these appear, always in pairs.

      **Stalkers**: Sin/human. Appear as a pair. Execution talisman 3 in a scene between
      the two of them. At 4+ pressure, increase to 5.

      - Deal +1 stress to exorcists who are alone or afraid

      - Focus on one target to the exclusion of all others

      Reactions:\n - **Inflict stress**. Attacks with: Scythe claws, venomous spines.
      (1) 4 stress, (2/3): 3 stress, (4+) 2 stress.\n - **Or:** create a **complication**
      or **threat**: Kidnap someone, drag someone into darkness, start jumping or
      flying on locust-like wings - **Or**: Chameleonic Scales (1/2): Becomes nearly
      invisible, making it **hard** to fight or find them when relying on sight. Next
      reaction deals +1 stress and ends this effect.

      '
    title: My Children Crawl Quietly
  - description: "The Centipede is so fueled by spite it refuses to die and instead\
      \ takes a momentarily more powerful form. When the centipede\u2019s execution\
      \ clock is filled up, it instead reduces by 4. The centipede then takes on a\
      \ terrifying final form.\n- End the current round and start a new round\n- In\
      \ this form, roll the risk die twice and choose the lower result, the centipede\
      \ takes -1 slash on its talisman and deals +1 stress with all its actions.\n\
      - However, this form is extremely unstable. At the end of the round, after all\
      \ exorcists have acted, no matter what, the centipede\u2019s form destabilizes,\
      \ instantly defeating it and allowing the exorcists the opportunity to finish\
      \ it off.\n"
    title: At the Core, My Rot Unfurls
  - description: "The Centipede is able to set festering traps for the exorcists,\
      \ extruding parts of its body or using the transformed flesh of its infested\
      \ horde.\nAs a **tension move**, the Admin can declare that for the next scene,\
      \ the exorcists are about to enter a trapped area (even if they have already\
      \ explored it). Moving through the area becomes risky by default. Traps can:\
      \ inflict 1 stress to one or two exorcists, make an area dangerous or hard to\
      \ move through, afflict an exorcist, inflict a hook. In addition, in any conflict\
      \ scene with the Centipede, on a \u20181\u2019 risk result a trap also goes\
      \ off, with the above effects, in addition to any other reactions.\n"
    title: I Hide My Knife in the Soft Supple Walls
  - description: "The Centipede gains power from spite, gaining the following benefits:\n\
      - **Once a scene**, when it or its minions is able to slaughter an innocent\
      \ person or bystander in view of the exorcists, permanently increase the centipede\u2019\
      s execution clock by 1, to a maximum of four times total.\n- **Once a hunt**,\
      \ as a tension move, the centipede can reveal a group of human survivors under\
      \ threat from its forces. If the exorcists rest without aiding the survivors,\
      \ they are slaughtered and the centipede permanently adds +3 segments to its\
      \ execution clock.\n"
    title: Making Friends With the Abattoir
  palace: "A centipede\u2019s palace is usually located in a protected location at\
    \ the center of horde activity, usually somewhere significant to the host or close\
    \ to the inciting incident.\nThe interior of a centipede\u2019s palace often resembles\
    \ a prison or a dungeon, built to capture the centipede\u2019s host and force\
    \ them to remain witness to the horrors they have unwittingly (or otherwise) unleashed.\
    \ This prison can be sterile, cold, or laboratory-like, or medieval and full of\
    \ barbed hooks and rusted chains. It often manifests horrors or traps to drive\
    \ out, capture, or kill invaders.\nCentipede palaces are typically: hostile, resentful,\
    \ grotesque, gory, prison-like, chthonic\n"
  pressure:
    description: "A centipede\u2019s venom, when injected into the human bloodstream,\
      \ causes a catalyzing psychobiotic reaction that within the space of about an\
      \ hour mutates that human into an extremely strong, aggressive, and violent\
      \ monster, a mindless drone that is under the centipede\u2019s control as a\
      \ queen controls a colony of ants. These infested are able to produce their\
      \ own centipede venom that they can inject into bitten humans, creating a catalyzing\
      \ exponential reaction that rapidly creates a horde of these monsters.\n- A\
      \ human infected with centipede venom will chrysalize, transform, and mutate\
      \ within exactly 44 minutes. An exorcist gains the centipede bite **affliction**\
      \ instead.\n- **There is no cure** to centipede venom, but it can be delayed.\n\
      - The only reliable way to end an infestation is to **kill the centipede**.\
      \ Executing a centipede causes its venom to lose its transformative effect and\
      \ evaporate. This saves any infected exorcists and any infected but untransformed\
      \ victims, who can typically recover in a few weeks. Remaining infested victims\
      \ are dealt with in cleanup and should be considered deceased.\n**Each time\
      \ pressure increases**, 10% of the local population in the affected area is\
      \ infected and transformed (so at 3 ticks, 30% of the population is affected).\
      \ If pressure reaches maximum, the centipede increases in CAT by +1 and this\
      \ goes up to 90% population loss.\n**Delaying Centipede Venom**:\\n Exorcists\
      \ that are dispatched to Centipede missions are each automatically given one\
      \ dose of Centipede Antivenom. An exorcist can mark 1 KP to pull out their dose\
      \ and inject it into someone in hand\u2019s reach.\n\n  - NPCS have their venom\
      \ suppressed until the exorcists rest, at which time they will need another\
      \ dose.\n\n- Exorcists, if they have the Centipede Bite hook, can erase all\
      \ segments on it. This doesn\u2019t remove the hook, as normal.\n"
    title: Infestation
  severe: https://i.imgur.com/0SFgJaW.png
  traces:
    description: 'These mutated humans are essentially minor type II sins, who have
      been affected by the psycho-biotic poison in their bloodstream. They form into
      large, animalistic, hive swarms that the centipede can mentally control. Though
      starting off relatively human in appearance, over time they become more and
      more mutated and insect like.They typically roam around affected areas in large
      hordes.

      Infested (sins/humans): Execution talisman 1 (solo), 3 (group), 5 (large group),
      7 (full horde). Only appear in large group or horde size at pressure 4+.

      - Slow, clumsy, and unintelligent, but extremely numerous and resilient.

      - Powers that can hit a large area gain +1D against groups of infested.

      Reactions: Inflict stress. Attacks with: Mutated claws, teeth, mandibles. (1)
      4 stress, (2/3): 3 stress, (4+): 2 stress. Or: create a complication or threat:
      Eject venomous spines, knock someone down, alert a bigger horde, explode with
      caustic bile, jump out from somewhere surprising. Or: Endless (1): More infested
      arrive on the scene, adding to the execution talisman by 1d3. Or: Infected bite
      (1): Inflict the Centipede Bite affliction on an exorcist.

      '
    title: Infested
  trauma:
  - What are you trying to escape?
  - What do you hate the most about humanity?
  - What do you regret the most?
  url: https://i.imgur.com/LJFxzUl.png
hound:
  emoji_id: 1363739694659014716
  overview: >
    **Ferocious** and **violent**, hounds are enormously dangerous, wild sins that are rage personified.

    Hounds are born out of a seething desire for **vengeance** or **justice**. They are primarily defined by a deep resentment or anger that is sometimes generalized, but more often directed towards a specific person or group of people in the form of a grudge. When a psychically sensitive person’s unprocessed anger boils over and can no longer be contained, a hound is born.
  afflictions:
  - 'Blood Rage: Afflicted exorcists roll +1D when inflicting harm, violence, or physical
    force, but must take 1 stress to take any other type of action.'
  - 'Bleeding Eyes: While afflicted, the exorcist may gain a psyche burst by taking
    1d3 stress.'
  - 'Ganglia Fever: Afflicted exorcists are feverish, hot, and roll one less resting
    die.'
  - 'Boiling Resentment: At the end of the mission, if you inflicted physical violence
    on a human, you may erase 2d3 sin. If you do, permanently add to your agenda:
    make a human pay for their crimes. '
  - 'Blood Scent: When any exorcist suffers an injury, you may gain a psyche burst.
    If you did this at least once during a mission, permanently add to your agenda:
    taste blood.'
  - 'The Urge: Permanently add to your agenda: kill'
  combat: '**ATTACKS WITH**: Needle like teeth, razor claws, bone spurs, sickle-like
    blades, blood soaked weaponry. (1) 5 stress, (2/3): 3 stress, (4+): 2 stress.\n

    **COMPLICATIONS**: Move faster than the eye can see, set everything on fire, give
    off massive steam or heat, become enraged, expand with additional blades, increase
    in size and strength, add a bystander, use a domain.\n

    **THREATS**: Cause massive collateral damage. Attempt to tear someone in half.
    Rip apart humans. Spit torrents of boiling blood. Hurl someone through a roof
    or wall. Cut everything into ribbons. Inflict a hook. Use a domain. Do something
    violent, obliterating, or manic.

    '
  domains:
  - description: 'The hound feeds on fear, growing physically larger and stronger
      from the terror of weaker wills. Once a scene, if there are mundane humans within
      the local area, as a complication, the hound can manifest for them and start
      feeding off their fear. Until the exorcists calm the humans down or remove them
      from the situation, the hound takes -1 slash on its execution talisman from
      all sources and deals +1 more stress with reactions.

      Exorcists that attempt to harm the hound in any way must first spend 1 stress
      to suppress their fear. They can suppress this effect permanently as part of
      any action against the hound by answering the question, asked by the admin:
      What is it you are most afraid of? However, if they choose to answer, the Admin
      also rolls two risk dice and picks the lowest result for the triggering action.

      '
    title: A Shuddering Thing Through a Dark Hall
  - description: "The hound\u2019s hide becomes incredibly tough and durable, like\
      \ a beast\u2019s.\n- Each time an action would slash the hound\u2019s execution\
      \ talisman, roll a 1d6 fortune roll. If the roll is a 1 or 2, reduce all slashes\
      \ suffered to 1. The hound\u2019s armor has weak spots, however, and any action\
      \ that is set up or part of teamwork can ignore this effect.\n- Mundane weapons\
      \ are completely incapable of harming the hound unless they are extremely strong,\
      \ like a tank cannon or a missile.\n"
    title: Turning Blades, I Laughed at their Brittleness
  - description: 'The hound suppresses its nature and becomes a stealthy hunter, able
      to stalk its prey.

      At the **start of the hunt**, pick an exorcist. Once a scene, during any scene,
      the Admin may declare that the exorcist gets a glimpse of the hound following
      them (though it may or may not be real), giving them 1 stress, which cannot
      inflict an injury. The Admin can trigger this **three times** total a hunt.

      In any conflict scene, the Hound gets a free reaction at the start (roll the
      risk die as normal), targeting the exorcist it is stalking if possible.

      '
    title: The Catching of the Doe
  - description: "The hound gains a special affinity for firearms. It can attack at\
      \ range with guns that it wields or, more often, are fused to its form, emerging\
      \ when needed.\n- The hound\u2019s attacks gain long range. - As a complication,\
      \ the hound pins an exorcist down by bullets, bathes them in napalm, concusses\
      \ them with grenades, etc. That exorcist takes 1 stress after acting until the\
      \ complication is dealt with, or takes 2 stress if acting requires moving from\
      \ their current position.\n- As a reaction (1) the hound can permanently absorb\
      \ all firearms in the same immediate area as it, immediately disarming anyone\
      \ wielding one, and healing 1 tick on the execution talisman if it absorbed\
      \ at least one firearm.\n"
    title: The Annihilation of the Wicked
  - description: 'The hound feeds on the power of its Grudge, strengthening it.

      - Once a scene, if the hound slays any mundane human as part of a reaction,
      it can heal 1 segment on its execution talisman.

      - If the hound has slain at least one of its grudge targets, it increases its
      execution clock by +2 segments.

      - If the hound has slain all its original grudge targets, it also inflicts +1
      stress with all reactions.

      '
    title: The Fattening of Rage
  - description: "The mere presence of the hound exacerbates the rifts between human\
      \ and exorcist alike. Humans during this mission never start friendly to the\
      \ exorcists and are often outwardly hostile.\nThe Admin may make a fortune roll\
      \ if they like (hostile on a 1-2, indifferent or annoyed otherwise).\nThey may\
      \ still become friendly through the exorcist\u2019s actions.\nAny two exorcists\
      \ that have a disagreement, no matter how minor, may declare it has boiled over\
      \ into a fight. For the remainder of the hunt they cannot participate in teamwork\
      \ with other and cannot set each other up. Any feuding exorcists regain a psyche\
      \ burst if the other takes an injury or affliction, and both gain +1 xp at the\
      \ end of the mission.\n"
    title: Rile Against Heaven
  - description: "The hound gains a supernatural resilience that can only be bypassed\
      \ by specific methods.\nOften this draws on the superstitions of its host, often\
      \ along mythological lines, and doesn\u2019t have to conform to any real logic.\n\
      - The hound takes -1 slash on its execution talisman.\n- This effect can be\
      \ removed for a scene by the exorcists taking action to expose the hound to\
      \ a specific weakness. The Admin can choose or roll from the list below:\nSilver,\
      \ Iron, Extreme Heat / Cold, Water, Sunlight\n"
    title: The Measured Weight of Death
  - description: "The rage of the Hound is infectious and can drive its victims into\
      \ a vicious obsessive cycle. \nThe hound gains the Infectious Grudge affliction.\n\
      Infectious Grudge: While afflicted, the exorcist gains +1D on all actions that\
      \ inflict physical violence, but also takes +1 stress when they take stress\
      \ from an external source.\nAny exorcist can voluntarily take this affliction\
      \ if they are harmed by the hound.\n"
    title: Bloodying the Steel
  palace: "A hound\u2019s palace is usually an extremely simple, barely coherent and\
    \ indistinct landscape of whipping winds, boiling rain, unreal heat, and licking\
    \ flames. Unlike other palaces, it can often change locations as the hound moves\
    \ around on its hunt. The entrance is usually located somewhere derelict or wild\
    \ like in abandoned buildings, drainage canals, junk yards, burnt out cars, or\
    \ in tree hollows. **Hound palaces are typically**: Hellish, gory, barren, inhospitable,\
    \ ferocious, chaotic.\n"
  pressure: 
    description: "A hound harbors a **grudge** against a specific person or group of people.\
      \ While its targets are alive, it does its best to track them down and kill them\
      \ **violently and messily**.\nWhen setting up the mission, the Admin should designate\
      \ **three specific people** to be the hound\u2019s grudge targets (which could\
      \ have expanded from its original target, or could be examples from a group it\
      \ has a grudge against). A grudge can easily expand to innocent people, such as\
      \ family members, friends, or co-workers of the perpetrators.\n- When pressure\
      \ increases, the hound will track down and attempt to kill one of its targets.\
      \ If the exorcists are present, they can attempt to prevent this with a conflict\
      \ scene. If not, the target is (brutally) slain!\n- If all targets are killed,\
      \ the hound picks an NPC the exorcists have met and adds them to its grudge as\
      \ a new target.\nIf pressure goes to maximum, the hound gains +1 CAT and adds\
      \ **all NPCs and the exorcists to its grudge**.\n"
    title: Grudge
  severe: https://i.imgur.com/HPqhoP3.png
  traces:
    description: "Some Hounds produce echoes of themselves, violent creatures arising\
      \ from the dripping bodily fluids of the Hound or its victims. They shudder\
      \ uncontrollably and give off a bloody acidic steam when enraged, making them\
      \ incredibly tough opponents. Fortunately, they are short lived, disintegrating\
      \ in just a few hours.\n**Myrmidons (sins)**: Execution talisman 2 (solo), 4\
      \ (group), 6 (massive group). The have the following features:\n- Deal +1 stress\
      \ to exorcists who already have an injury\n- Rip exorcists in half when inflicting\
      \ injuries if it\u2019s the last injury, inflicting instant death instead of\
      \ putting them on the brink of death.\n**Reactions**:\\n  **Inflict stress**.\
      \ Attacks with: Teeth, claws, ear splitting screaming. **(1)** 4 stress, **(2/3)**:\
      \ 3 stress, **(4+)**: 2 stress.\\n **Or**: create a complication or threat:\
      \ Grow spines, rake with claws, snap bones in jaws, grow a new limb or head.\\\
      n **Or**: Bloody Steam (1-2): Complication. Steam gets in the lungs of nearby\
      \ exorcists, making impossible to take an action to speak or perfrom strenuous\
      \ activity (running, climbing, etc) without taking 1 stress first.`\n"
    title: Myrmidons
  trauma:
  - Who wronged you?
  - How were you wronged?
  - What are you unwilling to sacrifice?
  url: https://i.imgur.com/xiUZsR8.png
idol:
  emoji_id: 1363758347093938348
  overview: >
    **Serene** and **charming**, idols radiate an otherworldly beauty and poise. Unlike other sins, they possess the unique ability to appear visible to the graceless, and often take humanlike form.

    Idols are born out of the basic human **desire to be wanted and loved**. In this way, they are sometimes regarded as the most generally benign in their intentions. However, much like other sins, their manifestation draws on the dark side of the human psyche and usually pulls their hosts into greater acts of **vanity** and **control**.
  afflictions:
  - 'Infatuated: Pick an ally. If you act without their setup or teamwork, you take
    1 stress. '
  - 'Solipsism: Take 2 stress if participating in teamwork or setup. '
  - "Violet Somnia: You can roll a resting die any time. However, if you do, you fall\
    \ asleep until pressure increases and can\u2019t be woken. "
  - "Violent Jealousy: Pick an ally. Gain 1stress if they roll any \u20186\u2019.\
    \ Permanently add to your agenda: **let nobody else outshine you.**"
  - 'Narcissi: Powers that target only yourself gain +1 CAT. Powers that target at
    least one ally get -1 CAT. '
  - 'The Want: Permanently add to your agenda: **show someone you are worthy of their
    attention.'
  combat: '**[ATTACKS WITH]**: Well honed blades, mundane firearms, thin and flexible
    claws, psychic voice commands. **(1)**: 5 stress, **(2/3)**: 3 stress, **(4+)**:
    2 stress.


    **[COMPLICATIONS]**: Rile up a crowd, enthrall someone, blind with glory, overwhelm
    with emotion, force out secrets, disarm someone, spew out hallucinations, add
    a bystander, use a domain.


    **[THREATS]**: Summon cultists. Cause crippling pain. Overwhelm the senses. Force
    exorcists to sarifice something. Expose a weakness. Enthrall an exorcist. Take
    captives. Inflict a hook. Use a domain. Do something emotionally crushing, manipulative,
    or shocking.'
  domains:
  - description: 'The idol gains the ability to play with the flesh of others like
      marionettes. Cultists gain +1 segment on their execution talisman (so a lone
      cultist would have 3) as they can keep moving even while their body is broken,
      jerked by invisible strings.

      The idol gains a new affliction:  \n\n**COLLECT DOLL**: When afflicted, the
      exorcist loses control of one of their arms. It becomes doll-like in texture
      and appearance. Once a scene, the idol can interfere with an action the exorcist
      is performing as the hand interferes, forcing them to either take 1 stress or
      make the action hard.

      '
    title: Toys for Men
  - description: 'The idol gains the ability to elevate members of its cult into minor
      sins. One of these can appear a scene when fighting the idol or its cult.\n\n
      **APOSTLE**: Execution talisman 4. Armed with supernatural strength and mutated
      blades.

      **Reactions:**\n **Inflict stress**. Attacks with: Mutated body, mundane firearms
      or blades. **(1)** 4 stress, **(2/3)**: 3 stress, **(4+)**:2 stress.\n **Or**:
      create a **complication** or **threat**: Create a Fleshy clone of itself, unleash
      a flurry of attacks, mutate further, move impossibly fast

      **Or**: Exort (1-3): An ally of the apostle heals slashes on their execution
      clock depending on the risk die (1: 2 ticks, 2-3: 1 tick). The next time that
      ally inflicts stress on an exorcist, they inflict +1 stress.

      '
    title: Elevation of the Innumerable Mass
  - description: "The idol cultivates a special, insidious bond to its cult members.\\\
      n- **Once a scene**, when the idol would takes lashes on its execution talisman\
      \ from an exorcist\u2019s action, it can supernaturally transfer the harm to\
      \ any cultist or group of cultists present in the scene instead. This includes\
      \ any NPCs added the idol\u2019s cult.\\n- The idol can see through the eyes\
      \ of any cult member as if they were its own, and can speak through the mouths\
      \ of cult members with its voice.\n"
    title: Hold My Darlings
  - description: 'The idol can twist its form rapidly and shape shift.

      - As a **tension move**, reveal in a scene at any point that someone the exorcists
      are talking to is actually the idol. All exorcists that witness this take 1
      stress. This can force a conversation or a conflict scene.

      - As a **complication** in a conflict scene, the idol can rapidly shape shift
      into an exact copy of one of the exorcists. Until the complication is dealt
      with, when the idol would take slashes on its execution talisman, roll a d6.
      On a 1-2, reduce the slashes to 0 and the doubled exorcist takes 2 stress as
      it becomes impossible to distinguish between the two.

      '
    title: That Pliable Flesh
  - description: "The idol can enter the minds of the exorcists when they let their\
      \ guard down.\n- When the exorcists **rest**, each makes a 1d6 fortune roll.\
      \ On a 1, they immediately gain an idol affliction.\n- **Once a hunt**, as a\
      \ **tension move**, the idol may immediately force the exorcists to rest for\
      \ the next scene. This doesn\u2019t tick tension, cannot progress pressure past\
      \ 4, and the results of all their resting rolls are \u20181\u2019 no matter\
      \ what. During their rest they have disturbing daydreams. One exorcist may describe\
      \ these to the group.\n"
    title: Slumbering, I Saw a Shape in the Door
  - description: "The idol\u2019s voice and psychic presence is overwhelming, like\
      \ an ocean battering down a rickety door.\n- As a **threat** or a **tension\
      \ move**, the Idol can speak to to a group of mundane humans. If successful,\
      \ they are immediately added to the cult and become a group of cultists. If\
      \ cultists are already present, increase their execution talisman by 2 instead.\n\
      - As a **threat**, the idol can begin to speak an unspeakable word. If the threat\
      \ is successful, one exorcist that hears it takes 2 stress and the **deafened**\
      \ affliction for the rest of the mission (can\u2019t hear, may make activities\
      \ reliant on hearing hard or impossible). Characters that are already deaf are\
      \ immune to this. At the end of the mission, roll a 1d6 fortune. On a 1 or 2,\
      \ the character is **permanently deafened** but has time to adjust before the\
      \ next mission, making it have no further deleterious effects.\n"
    title: Taking the Ears
  - description: 'The idol is capable of taking a form that overwhelms the senses.

      - Once a scene, the Idol can take a glorious form as a **complication**. Non-cultist
      humans witnessing the form instantly become unconscious. Exorcists witnessing
      the form can either take 1 stress when acting against the idol and ignore it,
      or avert their gaze. If they avert their gaze, it becomes hard to do anything
      that relies on sight.

      - Cultists present in the scene are motivated by the idol and may re-roll the
      risk die when acting, taking the second result as final.

      - One exorcist sees this form as someone dear to them and must describe who
      to the group. They take 1 stress when harming the idol while the form is active.

      - This complication can be dealt with as normal

      '
    title: The Glory
  - description: "The idol has major connections with the human world: fans, businessmen,\
      \ or politicians. This presents an expanding problem for CAIN cleanup. Cultists\
      \ are now armed with short ranged firearms and body armor, dealing +1 stress\
      \ with reactions. Increase their execution talisman by +1.\n- Set out an **exposure\
      \ talisman**, of 10 length. Whenever the exorcists engage in a conflict scene,\
      \ tick it up by 1d3. If the exorcists do something else loud, violent, or with\
      \ high exposure, tick it up by 1, but no more than once a scene.\n- If the talisman\
      \ is 3 or more, local authorities will start to attempt to arrest the exorcists.\
      \ If it\u2019s 6 or more, the response becomes more severe in scale.\nExorcists\
      \ can attempt to untick this talisman with their actions. If the talisman fills\
      \ up before the idol is dealt with, cleanup becomes catastrophic as the news\
      \ spreads beyond CAIN control. The exorcists will receive **no scrip pay** for\
      \ the mission.\n"
    title: The Strong Scented Lips of a Whispering God
  palace: 'Idols tend to manifest their palace where their cult is located, typically
    in populated locations. They may have a front operation that covers the entrance
    to their palace and their cult in general - a news or internet program, a band,
    a concert hall, a religious gathering, etc. The true headquarters of their cult
    is typically more concealed and harder to access. At the center is usually an
    entrance to their palace, which the idol may invite select cult members in to
    visit in order to win them over. Depending on the aspiration of the sin, the interior
    of typical palaces is usually a monument to selfobsession and resembles: - Palatial
    estates - Nightclubs or concert halls - Beautiful high rise penthouse apartments
    - Religious halls or places of worship **Idol palaces are typically**: Luxurious,
    Gilded, Airy, Captivating, Impressive, Gaudy, Holy

    '
  pressure:
    description: "Idols gather **cults** around them, adding steadily to them over\
      \ time. This varies from mundane admirers of the idol to people totally pulled\
      \ under their spell. A lower category idol tends to pull people into a cult\
      \ of a few dozen people, whereas a higher category one can pull in a cult that\
      \ numbers in the hundreds or thousands.\\n While the idol still lives, **cultists\
      \ are completely and unflinchingly loyal to them and their host**, and will\
      \ follow the commands and inclinations of their higher-ups in the cult without\
      \ questioning. The idol is able to secretly add npcs to its cult. Every time\
      \ pressure increases, the Admin chooses an NPC the players have met on the mission\
      \ and adds them to the cult. They don\u2019t have to reveal this to the players.\\\
      n The NPC now follow the psychic commands and directives of the idol and abandon\
      \ their former priorities and loyalties. When pressure fills up, the situation\
      \ goes out of control. The Idol gains +1 Category and adds every single NPC\
      \ in the mission area to its cult, including any NPCs the exorcists encounter\
      \ in the future.\n"
    title: Cult
  severe: https://i.imgur.com/hM2bxYb.png
  traces:
    description: 'Cultists are mundane humans pulled under the supernatural influence
      of the Idol. They can behave normally when required but are functionally puppets,
      having their feeble will suppressed by the extremely powerful Grace of the sin.
      The idol will often deploy them for missions of importance or to infiltrate
      groups. Defeating the idol will pull any cultists out of their brainwashing.
      They have no memory of their time when brainwashed.

      Cultists (humans): Execution talisman **2** (solo), **4** (group), **6** (large
      group)

      **Reactions**:\n **Inflict stress**. Attacks with: Bare hands, improvised melee
      weaponry. **(1)** 4 stress, **(2/3)**: 3 stress, **(4+)**: 2 stress.\n **Or**:
      create a complication or threat: Draw unwanted attention, choke someone out,
      pull out a gun, draw in bystanders, making a shocking reveal.

      '
    title: Cultists
