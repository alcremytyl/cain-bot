lord:
  emoji_id: 1363739682571288786
  overview: >
    Lords are **righteous** and **moralistic** sins driven by a deep and irrational sense of purpose and moral injury.

    Lords are born out of a **profound sense of loss**. This often occurs when someone’s life is irreversibly altered by tragedy or misfortune - such as illness, death, or accident. The Lord is the manifested desire to rewind time and return to the world as it was before the tragedy. They construct a kingdom, an elaborate prison dimension, where reality inside alters to to hosts’ whims, often returning them to a time or place before the tragedy occurred, but eventually driving them to greater acts of paranoia and cruelty to those trapped inside in an effort to never allow their life to change again.
  afflictions:
  - 'Reality Control: Must spend 1 stress to spend any amount of KP in the kingdom.'
  - "Pain of Loss: Forced to psychically experience the same catastrophe as the Lord\u2019\
    s host. When the lord or its host is harmed, also take 1 stress. Ends if exorcist\
    \ takes an injury."
  - 'Kingdom infection: Mark off 1 KP when pressure increases, then manifest something
    comforting and small for your exorcist, like a treat or book.'
  - "Hitchhiker: Always count as in the Kingdom for the purposes of the Lord\u2019\
    s powers."
  - 'Welcome Home: Gain +1 max psyche burst in the kingdom, regain max psyche burst
    when resting in the kingdom, but become unable to use blasphemies outside.'
  - 'Justiciar: Permanently add to your agenda **punish wickedness**.'
  combat: '**[ATTACKS WITH]**: Shimmering blades, armored gauntlets, shining medieval
    weaponry, beams of fire (long range). (1) 5 stress, (2/3): 3 stress, (4+): 2 stress.

    **[COMPLICATIONS]**: Twist the world or landscape, extend the Kingdom, throw false
    accusations, bind an exorcist in chains, blind with scorching light, extend shining
    armor plating, raise a glittering shield, add a bystander, use a domain.

    **[THREATS]**: Smite with fire, pass judgement from the heavens, hurl into a psychic
    prison, force an exorcist to confront their own crimes, grasp with an armored
    fist, impale with holy spikes, Inflict a hook. Use a domain. Do something righteous,
    scathing, or dominating.

    '
  domains:
  - description: 'The Lord or its host gain increased control over reality inside
      its Kingdom, granting them the following powers. It can use these as **threat**s
      or **complication**s:

      - Cause any object up to the size of a small building to coalesce and appear
      in a few moments.

      - Invert or choose the direction and strength of gravity, or even make space
      curved

      - Change the weather or change the biome of an area, such as from sunny to snowy

      - Rearrange the interiors and layouts of buildings, streets, or corridors In
      addition, as a **threat** or a tension move, the Lord can dismiss any psychic
      power caused by the exorcists that has a sustained effect (like a summon or
      curse). This only works inside the kingdom.

      '
    title: Stricture of Manifestation
  - description: "The Lord fights more fiercely the less exorcists play by the rules\
      \ of the Kingdom. At the start of the round in a conflict scene, the Lord can\
      \ take one of the following stances. Exorcists that don\u2019t fulfill the requirements\
      \ are punished. It must switch to a different stance each round.\n- **Honorable\
      \ Fighting**: Exorcists that participate in teamwork or setup take 1 stress.\n\
      - **Grand Melee**: Exorcists acting without benefiting from teamwork or setup\
      \ find it hard.\n- **Duel**: The Lord chooses an exorcist. That exorcist deals\
      \ +2 more slashes on the Lord\u2019s execution talisman, but all other exorcists\
      \ deal 1 less slash to the Lord this round.\n"
    title: Stricture of Superiority
  - description: 'The lord can banish exorcists, making them gradually phase out of
      reality while inside the kingdom. **as a tension move** or a **threat**, the
      Lord can give an exorcist the following affliction: \n

      **BANISHED**: Starting to fade from reality, with the following effects:

      - Interacting with the physical world inside the kingdom without using psychic
      powers becomes hard. However, can also slip through walls and objects like a
      ghost.

      - When pressure increases, take 1 stress. If this stress inflicts an injury,
      suffer instant death instead and disappear completely.

      '
    title: Stricture of Banishment
  - description: "The lord\u2019s power is intense and bleeds out over the investigation\
      \ area like an iron net. On this mission, the Admin, choosing for the Lord can\
      \ forbid three items from the following list:\n- Swearing\n- Speaking the name\
      \ of the Lord or its host (in vain or otherwise)\n- Uncovering skin between\
      \ the ankles, wrists, and neck in view of the opposite sex\n- Drinking, eating,\
      \ or smoking anything not blessed by the Lord\n- Touching another person skin\
      \ to skin without consent of the Lord\n- Entering the palace of the Lord without\
      \ praying first\nThese rules become known instantly to anyone upon entering\
      \ the kingdom. Once a scene, when an exorcist would break one of these rules,\
      \ they take 1d3 stress. If the Admin misses an occurrence of one of these rules\
      \ being broken but an exorcist reminds them, that exorcist can gain 1 xp. This\
      \ can only trigger once a session per exorcist.\n"
    title: Stricture of Control
  - description: "The lord\u2019s power is regressive and nostalgic. Inside its Kingdom,\
      \ it returns everything to a **previous era** (real or imagined) desirable to\
      \ its host, such as the European middle ages, Edo Japan, 1950s America, or 1st\
      \ century Judea. Weapons, gear, and technology that would not exist in that\
      \ era are converted into similar equivalents inside the Kingdom, or simply do\
      \ not exist while inside the Kingdom. For example firearms becoming crossbows,\
      \ or a GPS system becoming a hand drawn map. If the Admin judges this would\
      \ affect a roll, they can make it hard. All clothing, hairstyles, etc also changes\
      \ to fit. They revert upon exiting.\n"
    title: Stricture of Memory
  - description: "**as a tension move**, the Lord can give a randomly rolled role\
      \ **affliction** to one of the exorcists inside its kingdom, as the kingdom\
      \ attempts to absorb them. A role, once given, gives a new (temporary) agenda\
      \ item to the afflicted exorcist until the end of the mission, as well as forbidden\
      \ activities, which become hard for the afflicted inside the kingdom. An exorcist\
      \ can only have one role at once.\n1. **Peasant**: Agenda: Act in extreme deference\
      \ to others. Forbidden: Acting in defiance of an order.\n2. **Priest**: Agenda:\
      \ Obey the Lord. Forbidden: Lying, Cheating, taking the Lord\u2019s name in\
      \ vain. \n3. **Bandit**: Agenda: Steal something. Forbidden: Setup actions or\
      \ teamwork.\n4. **Sage**: Agenda: Demonstrate your erudition and knowledge.\
      \ Forbidden: Any physically demanding activity.\n5. **Knight**: Agenda: Protect\
      \ the residents of the kingdom. Forbidden: Striking a woman. Lying, cheating,\
      \ or dirty fighting.\n6. **Noble**: Agenda: Humiliate your inferiors. Forbidden:\
      \ Deferring to an inferior. Dirtying your hands\n"
    title: Stricture of Alignment
  - description: 'The lord and its host gain control over reality to the point of
      being able to reverse causality.

      - **Three times a hunt**, when an exorcist rolls an action roll and sees the
      final result, the lord or its host can declare that events did not actually
      play out that way, as though they were narrating a story. This completely un-does
      the outcome of the roll.

      - The targeted exorcist gains 1 psyche burst. They can then either re-roll the
      action, taking the second result as final, or lose the outcome and gain an additional
      1d3 psyche burst.

      '
    title: Stricture of Narrative
  - description: "The Lord has a **Guardian**, a sin-construct that patrols the Kingdom\
      \ with a careful eye and an iron fist. It may take the form of an officer of\
      \ the law, a winged, beautiful humanoid, or a metallic, geometric construct.\
      \ If destroyed, it reforms in the Lord\u2019s palace when pressure increases.\n\
      **Guardian** (sin). Execution talisman 3+CAT.\n- Heavily armored and immune\
      \ to mundane weaponry\n- The guardian can move around rapidly while inside the\
      \ kingdom. It can\u2019t exist outside the kingdom.\n- The guardian is axiomatic\
      \ and is incapable of deceit or lying. It always knows when someone is lying\
      \ in its presence.\n**Reactions**:\\n **Inflict stress**. Attacks with: Long\
      \ ranged weapon (extreme range), brutal melee strikes. **(1)** 4 stress, **(2/3)**:\
      \ 3 stress, **(4+)**: 2 stress.\n**Or**: create a **complication** or **threat**:\
      \ Imprison someone in a cage of light, blind with glaring beams, swoop high\
      \ into the air, summon\n"
    title: Stricture of The Flaming Sword
  palace: "A lord\u2019s palace is always nestled in the center of their kingdom,\
    \ and therefore always requires traversing the kingdom itself to reach. More often\
    \ than not, it resembles an actual palace in size and form - or something similarly\
    \ important and imposing, such as a high rise skyscraper, corporate headquarters,\
    \ government office, or temple.\n**The palace of a lord** is typically a bustling\
    \ place full of servants or subsidiaries going about their business - minor sins,\
    \ figments of the host\u2019s imagination, or captive humans that have been absorbed\
    \ into the narrative of the kingdom. Lord\u2019s palaces are typically: Imposing,\
    \ grandiose, august, monumental, stony, hallow\n"
  pressure:
    description: "The archetypical Lord creates a Kingdom, an alternate parasite reality\
      \ growing outward from its palace that overlaps our own. The kingdom can be\
      \ accessed freely by the lord and its host, and can be squirreled away in impossible\
      \ spaces - accessible through closet doors, hallways, restaurant back alleys,\
      \ etc. Eventually it starts to bleed over and pull parts of the real world into\
      \ it, consuming space and the unwitting humans inside. From the outside, humans\
      \ cannot see the kingdom even as it consumes the real world, and may merely\
      \ walk down a street and unwittingly pass into an alternate reality.\nInside\
      \ the Kingdom, the world may appear as the world currently does, or a historical\
      \ or even fantastical version of the world, such as a futuristic city, a glittering\
      \ heaven, or a medieval castle - dependent on the latent desires of the host.\
      \ In this world, all that the host has lost is returned to them and more. It\
      \ presents an alternate reality that is both more convenient and fulfilling\
      \ to the host and also conforms to their beliefs and outlook, coddling and supporting\
      \ them.\nEvents, history, and even humans may be altered drastically inside.\
      \ Therefore humans that on the outside of the kingdom may be hostile to the\
      \ host might be their friends inside, mistakes the host has made in the past\
      \ or their own failings might be papered over or made whole - or even celebrated.\
      \ In this world, the host is the absolute ruler (or the Lord as their regent\
      \ if they are unwilling) and may change the laws of reality as they wish. These\
      \ strictures completely consume mundane humans and are strong enough to even\
      \ effect exorcists.\n**Each time pressure increases**, the kingdom expands to\
      \ a new area of the real world, increasingly rapidly in size. Humans consumed\
      \ by it are unaware of the change. If pressure is 6+, the **kingdom consumes\
      \ the whole investigation area**, and the Lord\u2019s CAT increases by +1. \n\
      A kingdom collapses when the host or the Lord is defeated, ejecting anything\
      \ brought into it, including humans - who typically have no memory of their\
      \ time inside.\n"
    title: Kingdom
  severe: https://i.imgur.com/AFSQFci.png
  traces:
    description: "A lord\u2019s kingdom always has guards patrolling it. These guards\
      \ are sins that typically take the form of authority figures or soldiers. They\
      \ are completely subservient to the Lord and their appearance and behavior is\
      \ shaped at their whim. Some kingdoms may have guards that are imposing human\
      \ soldiers with their face shaded under security caps or helms, while others\
      \ may have beast-like demons wielding medieval weaponry that punish unbelievers.\n\
      **Guards** (sins): Execution talisman **2** (solo), **4** (squad), **6** (small\
      \ army)\n- Armed with cruel weaponry and outstanding senses.\n- Incapable of\
      \ existing outside the kingdom\\n\n**Reactions**:\\m **Inflict stress**. Attacks\
      \ with: Cruel close combat weaponry, fists and kicks. **(1)** 4 stress, **(2/3)**:\
      \ 3 stress, **(4+)**: 2 stress.\n**Or**: create a **complication** or **threat**:\
      \ Trap an exorcist and pile on, pull an exorcist away in chains, disable an\
      \ exorcist with a painful strike, threaten bystanders as collaborators, call\
      \ in a prison vehicle, produce a heavy weapon.\n**Or**: **Sound the Alarm (threat,\
      \ 1-2)**: Alert the Lord or any other nearby guards to the exorcists\u2019 current\
      \ position. If more guards show up, refresh the execution talisman by 1d3.\n"
    title: Guards
  trauma:
  - What did you lose?
  - What is the main thing you would fix about the world?
  - Who did you regret leaving behind when you ascended to your Kingdom?
